services:
  - type: web
    name: loan-conditions-rules-engine
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: loan-conditions-rules-engine
          property: port
    healthCheckPath: /health